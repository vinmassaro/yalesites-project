name: Create a release
on:
  push:
    branches: master
env:
  GH_TOKEN: ${{ secrets.YALESITES_BUILD_TOKEN }}
  YALESITES_BUILD_TOKEN: ${{ secrets.YALESITES_BUILD_TOKEN }}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Git setup
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: npm install

      - name: Release
        run: npx semantic-release

      - name: Backmerge master to develop
        run: |
          set -euo pipefail

          git fetch origin --no-tags
          git checkout --track origin/develop

          SHORT_SHA=$(git rev-parse --short origin/master)
          BRANCH="backmerge/master-into-develop-${SHORT_SHA}"
          git checkout -B "$BRANCH" origin/master
          git push -u origin "$BRANCH"

          # Create pull request
          gh pr create \
            --title "Backmerge master → develop" \
            --body "Automatic backmerge of master into develop failed due to conflicts. Please review, resolve, and merge." \
            --base develop \
            --head "$BRANCH" \
            --repo "${GITHUB_REPOSITORY}"

          echo "Backmerge: opened pull request from $BRANCH → develop for manual resolution."

      - name: Setup tmate session
        if: ${{ failure() }}
        uses: mxschmitt/action-tmate@v3
